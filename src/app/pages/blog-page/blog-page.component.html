<div class="container mt-5 p-5">
  <div class="row justify-content-sm-center">
    <div class="col-sm-8">
      <h1 class="display-1">Blog</h1>
    </div>
    <div class="col-sm-8">
        <div *ngFor="let post of blogPosts">
          <h3 class="mt-5"><a [routerLink]="['/blogPost', post.id]">{{post.title}}</a></h3>
          <h4 class="mt-2">Author: {{post.author}}</h4>
          <div>
            <span class="badge">Posted 2012-08-02 20:47:04</span>
          </div>
        </div>
    </div>
  </div>
</div>
