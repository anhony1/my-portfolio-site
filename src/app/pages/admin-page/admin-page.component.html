
<div class="container">
  <h1 class="text-center m-4">Create Post</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-6 col-md">

        <form #ideaForm="ngForm" (ngSubmit)="onCreatePost(ideaForm.value)">


          <div class="form-group">
            <label for="title"><h5>Title:</h5></label>
            <input type="text" class="form-control" id="title" required ngModel name="title" />
          </div>

          <div class="form-group">
            <label for="textBody"><h5>Body:</h5></label>
            <textarea class="form-control" id="textBody" required ngModel name="textBody"></textarea>
          </div>

          <button class="btn btn-outline-primary" type="submit" [disabled]="!ideaForm.valid">
            Create
          </button>

        </form>

      </div>
    </div>
  </div>
</div>
